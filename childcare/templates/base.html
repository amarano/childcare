{% load staticfiles %}
<html>
  <head>
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
  </head>

  <body>
        <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Childcare</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">My Children</a></li>
            <li><a href="#">My Students</a></li>
            <li><a href="#">Member Management</a></li>
              <li><a href="#">Admin</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                <li class="active"><a href="./">{{user.username}}</a></li>
              {% else %}
                <li><a href="{% url 'django.contrib.auth.views.login' %}">Log in</a></li>
                <li><a href="">Sign Up</a></li>
              {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div> <!-- /container -->
        <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
